<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrapcss -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <!-- mycss -->
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
</head>
<body>
    
    <div class="searchBar">
        <div class="d-block text-center" id="">
            <select class="mx-auto m-4 w-75" name="options" id="brand"> 
                <!-- Add more options as needed -->
              </select>
            <button class="d-inline" id="" onclick="setBrand()">OK</button>
        </div>
    
        <div class="d-block text-center" id="">
            <select class=" mx-auto m-4 w-75" name="options" id="color"> 
            </select>
            <button class="d-inline" id="" onclick="setColor()">OK</button>
        </div>
    
        <div class="d-block text-center" id="">
            <select class=" mx-auto m-4 w-75" name="options" id="quality"> 
                <!-- Add more options as needed -->
            </select>
            <button class="d-inline" id="" onclick="setQuality()">OK</button>
        </div>

        <div class="d-block text-center" id="">
            <select class=" mx-auto m-4 w-75" name="options" id="size"> 
                <!-- Add more options as needed -->
            </select>
            <button class="d-inline" id="" onclick="setPrice()">OK</button>
        </div>
        
        <div class="my-2 d-block text-center" id="">
            <span class="p d-block">Price</span>
            <label class="small" for="priceHL">High To Low 
                <input id="priceHL" type="radio" name="price">
            </label>

            <label class="small" for="priceLH">Low To High
                <input id="priceLH" type="radio" name="price">
            </label>
        </div>

    </div>


    <div id="productsSection">
    </div>











    <!-- bootstrapJs -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- myscript -->
    <script src="script.js"></script>
</body>
</html>
